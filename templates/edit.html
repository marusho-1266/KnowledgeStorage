{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>ナレッジの編集</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">タイトル</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ entry.title }}" required>
            </div>
            
            <div class="mb-3">
                <label for="response_date" class="form-label">対応日</label>
                <input type="date" class="form-control" id="response_date" name="response_date" value="{{ response_date }}">
            </div>
            
            <div class="mb-3">
                <label for="area" class="form-label">エリア</label>
                <input type="text" class="form-control" id="area" name="area" value="{{ entry.area }}">
            </div>
            
            <div class="mb-3">
                <label for="department" class="form-label">部署</label>
                <input type="text" class="form-control" id="department" name="department" value="{{ entry.department }}" required>
            </div>
            
            <div class="mb-3">
                <label for="requester" class="form-label">問い合わせ者名</label>
                <input type="text" class="form-control" id="requester" name="requester" value="{{ entry.requester }}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">問い合わせ区分</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inquiry_type" id="inquiry_email" value="メール" {% if entry.inquiry_type == 'メール' %}checked{% endif %}>
                    <label class="form-check-label" for="inquiry_email">メール</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inquiry_type" id="inquiry_phone" value="電話" {% if entry.inquiry_type == '電話' %}checked{% endif %}>
                    <label class="form-check-label" for="inquiry_phone">電話</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inquiry_type" id="inquiry_other" value="その他" {% if entry.inquiry_type == 'その他' %}checked{% endif %}>
                    <label class="form-check-label" for="inquiry_other">その他</label>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">内容</label>
                <textarea class="form-control" id="content" name="content" rows="5" required>{{ entry.content }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="respondent" class="form-label">対応者</label>
                <input type="text" class="form-control" id="respondent" name="respondent" value="{{ entry.respondent }}">
            </div>
            
            <div class="mb-3">
                <label for="response_time" class="form-label">対応時間</label>
                <input type="time" class="form-control" id="response_time" name="response_time" value="{{ response_time }}">
            </div>
            
            <div class="mb-3">
                <label for="response_content" class="form-label">回答内容</label>
                <textarea class="form-control" id="response_content" name="response_content" rows="5">{{ entry.response_content }}</textarea>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">更新</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
