{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>ナレッジの編集</h1>
    </div>
</div>

<!-- 部署データをJavaScriptに渡す隠しフィールド -->
<div id="departments-data" data-departments="{{ departments_by_area|tojson }}"></div>

<div class="row">
    <div class="col-md-12">
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">タイトル</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ entry.title }}" required>
            </div>
            
            <div class="mb-3">
                <label for="response_date" class="form-label">対応日</label>
                <input type="date" class="form-control" id="response_date" name="response_date" value="{{ response_date }}">
            </div>
            
            <div class="mb-4">
                <label class="form-label">エリアと部署</label>
                
                {% for area in areas %}
                <div class="mb-3">
                    <strong>{{ area }}：</strong>
                    <div class="form-check-inline ms-2">
                        {% for department in departments_by_area[area] %}
                        <div class="form-check form-check-inline me-4">
                            <input class="form-check-input" type="radio" name="area_department" 
                                id="area_dept_{{ loop.index0 + (loop.index0 * 100) }}" 
                                value="{{ area }}|{{ department }}"
                                {% if entry.area == area and entry.department == department %}checked{% endif %} required>
                            <label class="form-check-label" for="area_dept_{{ loop.index0 + (loop.index0 * 100) }}">
                                {{ department }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
            
            <div class="mb-3">
                <label for="requester" class="form-label">問い合わせ者名</label>
                <input type="text" class="form-control" id="requester" name="requester" value="{{ entry.requester }}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">問い合わせ区分</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inquiry_type" id="inquiry_email" value="メール" {% if entry.inquiry_type == 'メール' %}checked{% endif %}>
                    <label class="form-check-label" for="inquiry_email">メール</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inquiry_type" id="inquiry_phone" value="電話" {% if entry.inquiry_type == '電話' %}checked{% endif %}>
                    <label class="form-check-label" for="inquiry_phone">電話</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inquiry_type" id="inquiry_other" value="その他" {% if entry.inquiry_type == 'その他' %}checked{% endif %}>
                    <label class="form-check-label" for="inquiry_other">その他</label>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">内容</label>
                <textarea class="form-control" id="content" name="content" rows="5" required>{{ entry.content }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="respondent" class="form-label">対応者</label>
                <input type="text" class="form-control" id="respondent" name="respondent" value="{{ entry.respondent }}">
            </div>
            
            <div class="mb-3">
                <label for="response_time" class="form-label">対応時間</label>
                <select class="form-select" id="response_time" name="response_time" required>
                    {% for time_option in time_options %}
                    <option value="{{ time_option }}" {% if response_time == time_option %}selected{% endif %}>{{ time_option }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="response_content" class="form-label">回答内容</label>
                <textarea class="form-control" id="response_content" name="response_content" rows="5">{{ entry.response_content }}</textarea>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">更新</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // フォーム送信時の処理
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        const areaDepartmentValue = document.querySelector('input[name="area_department"]:checked')?.value;
        
        if (areaDepartmentValue) {
            e.preventDefault();
            
            // エリアと部署を分割
            const [area, department] = areaDepartmentValue.split('|');
            
            // 隠しフィールドを作成して追加
            const areaInput = document.createElement('input');
            areaInput.type = 'hidden';
            areaInput.name = 'area';
            areaInput.value = area;
            form.appendChild(areaInput);
            
            const departmentInput = document.createElement('input');
            departmentInput.type = 'hidden';
            departmentInput.name = 'department';
            departmentInput.value = department;
            form.appendChild(departmentInput);
            
            // フォーム送信
            form.submit();
        }
    });
});
</script>
{% endblock %}
