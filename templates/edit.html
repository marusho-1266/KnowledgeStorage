{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>ナレッジの編集</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">タイトル</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ entry.title }}" required>
            </div>
            
            <div class="mb-3">
                <label for="department" class="form-label">部署</label>
                <input type="text" class="form-control" id="department" name="department" value="{{ entry.department }}" required>
            </div>
            
            <div class="mb-3">
                <label for="requester" class="form-label">問い合わせ者名</label>
                <input type="text" class="form-control" id="requester" name="requester" value="{{ entry.requester }}" required>
            </div>
            
            <div class="mb-3">
                <label for="category_id" class="form-label">カテゴリ</label>
                <select class="form-select" id="category_id" name="category_id" required>
                    <option value="">カテゴリを選択してください</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == entry.category_id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">内容</label>
                <textarea class="form-control" id="content" name="content" rows="10" required>{{ entry.content }}</textarea>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">更新</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
